<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div id="timerCount"></div>
    </header>
    <main>
      <div id="timedQuiz">
        <h1>Timed Quiz</h1> 
        <button class="startBtn" id="startBtn">Start Quiz</button>
      </div>

      <div id="endGame">
        <h2>Game Over</h2>
        <form id="score">
          <input type:"text" placeholder:"Enter Initials Here">
          <button>Save Score and Initials</button>
        </form>
      </div>
      
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
