<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div id="timerCount"></div>
    </header>
    <main>
      <div id="timedQuiz">
        <h1>Timed Quiz</h1>
        <p>
          This is a simple, four question quiz, to test your coding knowledge.
        </p>
        <button class="startBtn" id="startBtn">Start Quiz</button>
      </div>

      <div id="endGame">
        <h2>Game Over</h2>
        <h4 id="result"></h4>
        <form id="score">
          <label class="labelSwag" for="initialsInput"
            >Enter your initials here:
          </label>
          <input id="initialsInput" type:"text">
          <button id="initialsBtn">Save Score and Initials</button>
        </form>
      </div>
    </main>
    <div id="alert"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
